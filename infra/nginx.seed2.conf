# Archivas Seed2 - Stateless RPC Relay Configuration
# Version: 2.0 - Production-ready with TX submit proxy
# Purpose: Caching read-only RPC relay with intelligent POST routing

# Cache configuration
proxy_cache_path /var/cache/nginx/archivas_rpc 
                 levels=1:2 
                 keys_zone=rpc_zone:50m
                 inactive=30m 
                 max_size=1g 
                 use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=rpc_ip:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=rpc_conn:10m;

# Map request method to cache bypass
map $request_method $bypass_cache {
    default 1;
    GET     0;
    HEAD    0;
}

# Map URI to cache bypass (never cache certain endpoints)
map $request_uri $nocache_uri {
    default 0;
    ~*^/submitTx    1;
    ~*^/mempool     1;
    ~*^/ws          1;
    ~*^/events      1;
    ~*^/subscribe   1;
}

# Upstream: Seed1 Nginx (not direct node port)
upstream seed1_backend {
    server seed.archivas.ai:8081 max_fails=3 fail_timeout=10s;
    keepalive 64;
    keepalive_timeout 60s;
    keepalive_requests 10000;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name seed2.archivas.ai;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/seed2.archivas.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seed2.archivas.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_comp_level 6;
    
    # Connection limits
    limit_conn rpc_conn 50;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers (for all responses)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # Relay identification
    add_header X-Relay "seed2" always;
    
    # OPTIONS preflight
    if ($request_method = OPTIONS) {
        return 204;
    }
    
    # Health/metrics endpoints (served by local Fastify service)
    location ~ ^/(health|ready|status|metrics)$ {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # TX Submit Proxy (with retries, NO caching)
    location = /submitTx {
        # Rate limiting
        limit_req zone=rpc_ip burst=60 nodelay;
        limit_req_status 429;
        
        # Never cache POST requests
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Proxy to Seed1
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Relay-Origin "seed2";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Retries with backoff (handled by upstream failover)
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 5s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffers 8 16k;
        proxy_buffer_size 16k;
        
        # Log TX submissions
        access_log /var/log/nginx/seed2-tx-submit.log combined;
    }
    
    # Hot read endpoints: /chainTip (5s cache)
    location = /chainTip {
        # Rate limiting
        limit_req zone=rpc_ip burst=60 nodelay;
        limit_req_status 429;
        
        # Proxy configuration
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Cache only GET/HEAD
        set $do_cache 0;
        if ($request_method = GET) { set $do_cache 1; }
        if ($request_method = HEAD) { set $do_cache 1; }
        
        proxy_cache rpc_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $do_cache;
        proxy_no_cache $bypass_cache;
        
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=5" always;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        
        # Retries
        proxy_next_upstream error timeout invalid_header http_502 http_503;
        proxy_next_upstream_tries 2;
    }
    
    # Recent blocks endpoint (5s cache)
    location ~ ^/(blocks/recent|recentBlocks)$ {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache configuration (5s)
        proxy_cache rpc_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri$args";
        proxy_no_cache $bypass_cache $nocache_uri;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=5" always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_next_upstream error timeout http_502 http_503;
    }
    
    # Block lookups (5s cache)
    location ~ ^/block/ {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache block data (immutable once confirmed)
        proxy_cache rpc_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_no_cache $bypass_cache;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=5" always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # Account lookups (10s cache - changes less frequently)
    location ~ ^/account/ {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Longer cache for account state
        proxy_cache rpc_zone;
        proxy_cache_valid 200 10s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_no_cache $bypass_cache;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=10" always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # Transaction lookups (5s cache)
    location ~ ^/tx/ {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_cache rpc_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_no_cache $bypass_cache;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=5" always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # Mempool (never cache - real-time data)
    location = /mempool {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Never cache mempool
        proxy_cache off;
        proxy_no_cache 1;
        
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # WebSocket endpoints (no caching, upgrade connection)
    location ~ ^/(ws|events|subscribe) {
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # No caching for WebSocket
        proxy_cache off;
    }
    
    # All other endpoints (default behavior)
    location / {
        limit_req zone=rpc_ip burst=60 nodelay;
        
        proxy_pass http://seed1_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Only cache GET/HEAD
        set $should_cache 0;
        if ($request_method = GET) { set $should_cache 1; }
        if ($request_method = HEAD) { set $should_cache 1; }
        if ($nocache_uri) { set $should_cache 0; }
        
        proxy_cache rpc_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $bypass_cache $nocache_uri;
        proxy_no_cache $bypass_cache $nocache_uri;
        
        add_header X-Cache-Status $upstream_cache_status always;
        
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_next_upstream error timeout http_502 http_503;
    }
    
    # Block known attack patterns
    location ~ /(\.env|\.git|\.ssh|wp-admin|phpmyadmin|\.php) {
        access_log off;
        return 404;
    }
    
    # Access and error logs
    access_log /var/log/nginx/seed2-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/seed2-error.log warn;
}


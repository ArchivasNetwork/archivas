version: '3.8'

services:
  node:
    image: ghcr.io/archivasnetwork/archivas:latest
    container_name: archivas-node
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./snapshots:/app/snapshots
    environment:
      - ARCHIVAS_BOOTNODES=57.129.148.132:9090,72.251.11.191:9090
    command: >
      --rpc :8080
      --p2p :9090
      --db /app/data
      --genesis /app/genesis.json
      --network-id archivas-devnet-v3
      --bootnodes 57.129.148.132:9090,72.251.11.191:9090
      --enable-gossip
      --max-peers 20
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - archivas

  timelord:
    image: ghcr.io/archivasnetwork/archivas:latest
    container_name: archivas-timelord
    depends_on:
      node:
        condition: service_healthy
    entrypoint: ["archivas-timelord"]
    command: ["--node", "http://node:8080"]
    restart: unless-stopped
    networks:
      - archivas

  registry:
    image: ghcr.io/archivasnetwork/archivas:latest
    container_name: archivas-registry
    depends_on:
      - node
    ports:
      - "8088:8088"
    entrypoint: ["archivas-registry"]
    command: ["--port", ":8088", "--network-id", "archivas-devnet-v3"]
    restart: unless-stopped
    networks:
      - archivas

  explorer:
    image: ghcr.io/archivasnetwork/archivas:latest
    container_name: archivas-explorer
    depends_on:
      - node
    ports:
      - "8082:8082"
    entrypoint: ["archivas-explorer"]
    command: ["--node", "http://node:8080", "--port", ":8082"]
    restart: unless-stopped
    networks:
      - archivas

networks:
  archivas:
    driver: bridge


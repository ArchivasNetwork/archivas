# Nginx Configuration for seed2.archivas.ai - RPC Relay Proxy
# Version: 1.0
# Description: Forwards RPC requests to Seed1 with micro-caching and rate limiting

# Cache zone for RPC responses
proxy_cache_path /var/cache/nginx/archivas 
                 levels=1:2 
                 keys_zone=archivas_zone:64m
                 inactive=30s 
                 max_size=2g 
                 use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=req_ip:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=perip:10m;

# Determine if request is cacheable (only GET methods)
map $request_method $is_cacheable {
    default 0;
    GET     1;
}

# Upstream backend configuration
upstream archivas_backend {
    # Primary: Seed1 (seed.archivas.ai)
    server 57.129.148.132:8080 max_fails=3 fail_timeout=5s;
    
    # Backup: Local node on Seed2 (if/when synced)
    # server 127.0.0.1:8080 max_fails=3 fail_timeout=5s backup;
    
    # Future: Add seed3 here
    # server seed3.archivas.ai:8080 max_fails=3 fail_timeout=5s;
    
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 1000;
}

# Main server block for seed2.archivas.ai
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name seed2.archivas.ai;
    
    # SSL Configuration (use certbot to generate real certs)
    ssl_certificate /etc/nginx/ssl/seed2.archivas.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/seed2.archivas.ai.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_comp_level 6;
    
    # Connection limits (max 40 concurrent connections per IP)
    limit_conn perip 40;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for RPC
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Max-Age 86400 always;
    
    # OPTIONS preflight
    if ($request_method = OPTIONS) {
        return 204;
    }
    
    # Health check endpoint (local only, no proxy)
    location = /health {
        access_log off;
        return 200 "seed2 relay OK\n";
        add_header Content-Type text/plain;
        add_header X-Relay-Node "seed2.archivas.ai";
    }
    
    # Relay status endpoint
    location = /relay/status {
        access_log off;
        default_type application/json;
        return 200 '{"relay":"seed2.archivas.ai","backend":"seed1","cache":"enabled","status":"healthy"}';
        add_header X-Relay-Node "seed2.archivas.ai";
    }
    
    # Hot endpoints with aggressive micro-caching (1 second)
    location ~ ^/(chainTip|blocks/recent|tx/recent)$ {
        # Rate limiting
        limit_req zone=req_ip burst=60 nodelay;
        limit_req_status 429;
        
        # Proxy configuration
        proxy_pass http://archivas_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 2s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffers 64 32k;
        proxy_busy_buffers_size 64k;
        proxy_buffer_size 32k;
        
        # Micro-cache (1 second for hot reads)
        proxy_cache archivas_zone;
        proxy_cache_valid 200 1s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Relay-Node "seed2.archivas.ai" always;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 3s;
    }
    
    # Account and block lookups (slightly longer cache: 2 seconds)
    location ~ ^/(account/|block/|tx/[a-f0-9]) {
        # Rate limiting
        limit_req zone=req_ip burst=60 nodelay;
        limit_req_status 429;
        
        # Proxy configuration
        proxy_pass http://archivas_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 2s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffers 64 32k;
        proxy_busy_buffers_size 64k;
        proxy_buffer_size 32k;
        
        # Micro-cache (2 seconds for lookups)
        proxy_cache archivas_zone;
        proxy_cache_valid 200 2s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri$args";
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Relay-Node "seed2.archivas.ai" always;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 3s;
    }
    
    # All other RPC endpoints (no cache for POST/mutations)
    location / {
        # Rate limiting
        limit_req zone=req_ip burst=60 nodelay;
        limit_req_status 429;
        
        # Proxy configuration
        proxy_pass http://archivas_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 2s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffers 64 32k;
        proxy_busy_buffers_size 64k;
        proxy_buffer_size 32k;
        
        # No caching for mutations/POST
        proxy_cache off;
        
        # Headers
        add_header X-Relay-Node "seed2.archivas.ai" always;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 3s;
    }
    
    # Block known attack patterns (basic WAF)
    location ~ /(\.env|\.git|\.ssh|wp-admin|phpmyadmin|admin|login\.php) {
        access_log off;
        return 404;
    }
    
    # Access and error logs
    access_log /var/log/nginx/seed2-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/seed2-error.log warn;
}


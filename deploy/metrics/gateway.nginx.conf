server {
    listen 9100;
    server_name metrics.archivas.ai;

    access_log /var/log/nginx/archivas-metrics.access.log;
    error_log /var/log/nginx/archivas-metrics.error.log;

    # Reverse proxy Prometheus (internal)
    location /prometheus/ {
        proxy_pass http://127.0.0.1:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Auto-discovery targets sourced from the node
    location = /targets.json {
        proxy_pass http://127.0.0.1:8080/metrics/targets.json;
        proxy_set_header Host $host;
        add_header Cache-Control "max-age=10";
    }

    # Metrics exporter health endpoint
    location = /healthz {
        proxy_pass http://127.0.0.1:8080/metrics/health;
        proxy_set_header Host $host;
        add_header Cache-Control "max-age=5";
    }

    # Optional: expose raw node metrics with auth (commented)
    # location = /node-metrics {
    #     auth_basic "Protected";
    #     auth_basic_user_file /etc/nginx/.htpasswd;
    #     proxy_pass http://127.0.0.1:8080/metrics;
    # }
}


